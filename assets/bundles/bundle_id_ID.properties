unit.collaris.details = "\*Panpakapan!\* Alice telah bergabung dalam timmu."\nTendou Arisu, gadis yang telah mengambil alih sistem Collaris.\nSaya tidak tahu kenapa?\nAda sesuatu yang aneh??
unit.toxopid.details = Ketua Perfect Team, Sorasaki Hina.\n Tim dia telah membeli mesin tempur alien yang futuristik untuk keamanan dan meningkatkan serangan untuk Gehenna Perfect Team. Atau untuk melengserkan Pandemonium Society? entahlah.
unit.conquer.details = Pandemonium Society telah membeli sebuah tank raksasa dengan barel 240mm yang dapat menembakan pancuran peluru. \n nama tank ini adalah Conquer dengan kode CQR-1304, itu menembus seluruh bangunan.\nNatsume Iroha, gadis yang tertarik dengan Conquer untuk mengganti tank tua berkaratnya yang bernama Toramaru.

