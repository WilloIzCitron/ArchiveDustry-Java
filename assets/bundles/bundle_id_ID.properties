ba-caution-text = Mengunduh paket Live2D membutuhkan beberapa sumber daya untuk berjalan lancar.\nTidak direkomendasikan untuk mengaplikasikan Live2D (Recollection Lobby) di JRE/JDK 32-bit.\nMembutuhkan koneksi internet untuk menginstal paket dari Repo.\nJika kamu tidak mau, kamu bisa instal di direktori data Mindustry dan buat folder bernama "live2d", letakan paket zipmu yang kau instal dari Repo.\nDokumentasi untuk paket Live2Dmu sendiri tersedia di GitHub mod ini.
