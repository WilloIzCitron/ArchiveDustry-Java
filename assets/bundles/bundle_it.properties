unit.collaris.details = «*fanfara* Alice si è unita alla tua squadra.»\nTendou Alice, la ragazza che è riuscita a sabotare il sistema del Collaris.\nLa sua motivazione è sconosciuta\nC'è qualcosa di strano riguardo ciò che ha fatto?
unit.toxopid.details = Capo della Squadra Perfetta, Sorasaki Hina.\nLa sua squadra ha appena comprato una macchina da guerra aliena per aumentare la sicurezza e la potenza di fuoco dell'armata della Squadra Perfetta di Gehenna.
unit.conquer.details = La Società Pandemonium ha comprato un gigantesco carro armato con una canna da 240mm capace di far piovere proiettili.\nIl nome del carro è Conquista e il suo codice è CQR-1304; È capace di perforare qualsiasi struttura.\nNatsume Iroha, è la ragazza interessata a sostituire il vecchio e rugginoso carro Toramaru con il nuovo Conquista.

